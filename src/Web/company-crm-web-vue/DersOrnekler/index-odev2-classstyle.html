<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<div class="container">
			<ul>
				<li>Metin alanına girilen değere göre 5 karakter girdiniz şeklinde mesajı gösterin.</li>
				<li>Mesaj alanı 3-15 karakter aralığında 'text-success' class özelliği, diğer durumda 'text-danger' class özelliğini alacak.</li>
			</ul>
			<form action="">
				<label for="comment">Comment</label>
				<textarea class="form-control" id="comment"></textarea>
				<span>5 karakter girdiniz</span>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				comment: ''
			},
			methods: {
			}
		});
	</script>
</body>
</html>
